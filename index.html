<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Pridi:wght@300;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="icon" href="/sources/icon/icon_tap.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Wheather App</title>
</head>
<body>

	<div class="main_background">
		<div class="main_content">
			<div class="left_content">
				<header class="left_content-nav" id="contentLeft">

					<button id="wheather_search_city">Search for places</button>

					<form class="search_city" id="contentSearch">
						<input type="text" name="search" id="buttonSearch" placeholder="search location">
						<input type="button" value="Search" name="send" id="buttonSend">
					</form>

					<div class="left_content_nav_geolocation" id="searchGeolocation">
						<span class="material-symbols-outlined">
							my_location
						</span>
						
					</div>
				</header>

				<section class="left_content-ilustrator">
					<img src="sources/icon/wheather_icon/animated/snowy-3.svg" alt="Ilustrator_whether" id="whether-principal-ilustrator">
				</section>

				<section class="left_content-temperature">
					<h2 id="wheather-temperture">15</h2>
					<sub>째C</sub>
				</section>

				<section class="left_content-description">
					<p id="wheather-description">Shower</p>
				</section>

				<section class="left_content-date">
					<p id="wheather-day">Day</p>
					<span>째</span>
					<p id="wheather-date">Date</p>
				</section>

				<footer class="left_content-city">
					<!-- <p>icon</p> -->
					<img src="sources/icon/location.svg">
					<p id="wheather-location">city</p>

				</footer>
			</div>

			<div class="right_content">
				<section class="right_content_content">

					<div class="right_content_content-nav">

						<div class="right_content_content_nav-icon1 icon_right_nav">
							<sup>째</sup>
							<p>C</p>
						</div>

						<div class="right_content_content_nav-icon2 icon_right_nav">
							<sup>째</sup>
							<p>F</p>
						</div>
						</div>

					<div class="right_content_content-days">

						<div class="right_content_content_days_firstDay day">
							<p>Present</p>
							<img src="sources/icon/wheather_icon/animated/snowy-3.svg" alt="ilustator" id="wheather-forecast-ilustrator-present">
							<div class="temperture">
								<p id="wheather-forecast-tempMax-present">Max</p>
								<p id="wheather-forecast-tempMin-present">Min</p>
							</div>
						</div>

						<div class="right_content_content_days_secondDay day" >
							<p>Tomorrow</p>
							<img src="sources/icon/wheather_icon/animated/snowy-3.svg" alt="ilustator" id="wheather-forecast-ilustrator-tomorrow">
							<div class="temperture">
								<p id="wheather-forecast-tempMax-tomorrow">Max</p>
								<p id="wheather-forecast-tempMin-tomorrow">Min</p>
							</div>
						</div>

						<div class="right_content_content_days_thirdDay day">
							<p>Third day</p>
							<img src="sources/icon/wheather_icon/animated/snowy-3.svg" alt="ilustator" id="wheather-forecast-ilustrator-thirdDay">
							<div class="temperture">
								<p id="wheather-forecast-tempMax-thirdDay">Max</p>
								<p id="wheather-forecast-tempMin-thirdDay">Min</p>
							</div>
						</div>

					<!-- 	<div class="right_content_content_days_fourthdDay day">
							<p>Tomorrow</p>
							<img src="sources/icon/wheather_icon/animated/snowy-3.svg" alt="ilustator">
							<div class="temperture">
								<p>Max</p>
								<p>Min</p>
							</div>
						</div> -->

						<!-- <div class="right_content_content_days_fifthDay day">
							<p>Tomorrow</p>
							<img src="sources/icon/wheather_icon/animated/snowy-3.svg" alt="ilustator">
							<div class="temperture">
								<p>Max</p>
								<p>Min</p>
							</div>
						</div> -->
					</div>

					<div class="right_content_content-highlights">
						<h3>Today's Highlights</h3>

						<div class="right_content_content_highlights-info">
							<div class="right_content_content_highlights_info-wind highlights highup">
								<p>Wind status</p>
								<div class="velocity">
									<p id="wheather-speedWind">7</p>
									<p>mph</p>
								</div>
								<div class="direction">
									<!-- <img src="#" alt="icon"> -->
									<span class="material-symbols-outlined">
										near_me
									</span>
									<p>dir</p>
								</div>
							</div>
							<div class="right_content_content_highlights_info-humidity highlights highup">
								<p class="humidity_item1">Humidity</p>
								<p class="humidity_item2" id="wheather-humidity">84%</p>
								<input type="range" name="">
							</div>

							<div class="right_content_content_highlights_info-visibility highlights highdown">
								<p class="visibility_item1">visibility</p>
								<p class="visibility_item2" id="wheather-visibility">6,4 milles</p>
							</div>
							<div class="right_content_content_highlights_info-air highlights highdown">
								<p class="airPressure_item1">Air Pressure</p>
								<p class="airPressure_item1" id="wheather_airPresure">998 mb</p>
							</div>
						</div>
					</div>

					<div class="right_content_content-footer">
						<p>Create by <b>Francisco Gabriel</b></p>
					</div>

					


				</section>
			</div>
		</div>
	</div>

</body>

</html>
